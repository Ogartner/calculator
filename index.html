<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">UCalculate</h1>
    </header>
    <section class="main">
      <div class="calculator">
        <div class="display">
          <div class="display-content"></div>
        </div>
        <div class="pad">
          <div class="numpad">
            <div class="box">
              <button class="num1 num">1</button>
              <button class="num2 num">2</button>
              <button class="num3 num">3</button>
            </div>
            <div class="box">
              <button class="num4 num">4</button>
              <button class="num5 num">5</button>
              <button class="num6 num">6</button>
            </div>
            <div class="box">
              <button class="num7 num">7</button>
              <button class="num8 num">8</button>
              <button class="num9 num">9</button>
            </div>
            <div class="box0">
              <button class="num0 num">0</button>
            </div>
          </div>

          <div class="operator">
            <button class="add">+</button>
            <button class="substract">-</button>
            <button class="multiply">x</button>
            <button class="divide">:</button>
          </div>

          <div class="clear">
            <button class="clear-btn">clear</button>
            <button class="equal-btn">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./javascript/script.js"></script>
  </body>
</html>
